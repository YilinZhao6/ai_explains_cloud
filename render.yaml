services:
  - type: web
    name: backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py  # adjust to your actual start command
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 10000

  - type: web
    name: frontend
    env: node
    buildCommand: npm install && npm run build  # adjust path as needed
    startCommand: npx serve -s build  # serve the static files using a tool like `serve`
    staticPublishPath: ./frontend/dist  # adjust path as needed
    envVars:
      - key: NODE_VERSION
        value: 16.0.0
