services:
  - type: web
    name: backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py  # adjust to your actual start command
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 10000

  - type: web
    name: frontend
    runtime: static  # This specifies that it is a static site
    buildCommand: npm install && npm run build
    envVars:
      - key: NODE_VERSION
        value: 18

